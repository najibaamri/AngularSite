<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Modifier Une Personne</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">General Form</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-danger">
            <div class="card-header">
              <h3 class="card-title">
                Modifier Les Informations De La Personne
              </h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form [formGroup]="editForm" (ngSubmit)="update()">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Nom</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Entrer le nom"
                        formControlName="nom"
                      />
                    </div>
                    <div class="form-group">
                      <label>Prénom</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Entrer le prénom"
                        formControlName="prenom"
                      />
                    </div>
                    <div class="form-group">
                      <label>Date de naissance</label>
                      <input
                        type="date"
                        class="form-control"
                        placeholder="Entrer la date de naissance"
                        formControlName="dateNaissance"
                      />
                    </div>

                    <div class="form-group">
                      <label>Lieu de naissance</label>
                      <select
                        class="form-control"
                        formControlName="lieuNaissance"
                        [(ngModel)]="lieuNaissance"
                      >
                        <option value="tunis">tunis</option>
                        <option value="kef">Kef</option>
                        <option value="sousse">Sousse</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label>Nationalite</label>
                      <select
                        class="form-control"
                        formControlName="nationalite"
                        [(ngModel)]="nationalite"
                      >
                        <option value="tunisienne">Tunisienne</option>
                        <option value="française">Française</option>
                        <option value="japonaise">Japonaise</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label>Sexe</label><br />
                    <div class="form-group clearfix">
                      <div class="icheck-success d-inline">
                        <input
                          type="radio"
                          value="masculin"
                          formControlName="sexe"
                          [(ngModel)]="sexe"
                          checked
                          id="radioSuccess1"
                        />
                        <label for="radioSuccess1">Masculin </label>
                      </div>
                      <div class="icheck-success d-inline">
                        <input
                          type="radio"
                          value="feminin"
                          formControlName="sexe"
                          [(ngModel)]="sexe"
                          checked
                          id="radioSuccess2"
                        />
                        <label for="radioSuccess2">Feminin</label>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Nom du père</label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="nomPere"
                        placeholder="Entrer le nom du père"
                      />
                    </div>
                    <div class="form-group">
                      <label>Nationalité du père</label>
                      <select
                        type="text"
                        class="form-control"
                        formControlName="natioPere"
                        [(ngModel)]="natioPere"
                      >
                        <option value="tunisienne">Tunisienne</option>
                        <option value="française">Française</option>
                        <option value="japonaise">Japonaise</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label>Nom de la mère</label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="nomMere"
                        placeholder="Entrer le nom de la mère"
                      />
                    </div>
                    <div class="form-group">
                      <label>Nationalité de la mère</label>
                      <select
                        type="text"
                        class="form-control"
                        formControlName="natioMere"
                        [(ngModel)]="natioMere"
                      >
                        <option value="tunisienne">Tunisienne</option>
                        <option value="française">Française</option>
                        <option value="japonaise">Japonaise</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <!-- /.card-body -->
              <div
                *ngIf="alert"
                class="alert alert-success alert-dismissible fade show"
                role="alert"
              >
                <strong><i class="icon fas fa-check"></i>Succéss !</strong>
                Personne Modifiée avec Succées !
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-danger" (click)="update()">
                  Modifier
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
